<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-with-Izumi</title>
    <link rel="stylesheet" href="../../styles/yokobar.css">
    <link rel="stylesheet" href="../../styles/card.css">

    <style>
        body{
            font-family: "微软雅黑";
            width: 100%;
            height: 100%;

        }
    </style>

    <script src="../../js/cardclick.js"></script>
</head>
<body>
    <header>
        <div class="yokobar">
            <button onclick="window.location.href='contact-communicate.html'" class="button" >联络用</button>

    <main>

        <div class="card-container" style="margin-top: 0vw;">
            <a href="https://github.com/IzumiMasaharu" class="card" style="margin-top: 2vw;" target="_blank">

                <div class="info">
                    <h2>Github</h2>
                    <p>IzumiMasaharu</p>
                </div>
                <img src="../../src/images/github_photo.jpg" alt="Photo" class="photo">

            <a href="https://blog.csdn.net/imoutonomoe?spm=1010.2135.3001.5343" class="card" style="margin-top: 2vw;" target="_blank">
                <img src="../../src/ico/CSDN.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>CSDN</h2>
                    <p>TakiLove</p>
                </div>
                <img src="../../src/images/csdn_photo.PNG" alt="Photo" class="photo">
            </a>
        </div>
        <br><hr>

        <div style="text-align:left ;margin-left:5vw;margin-top: 0vw;">
            <h1 style="font-size: 3vw;"><strong>视频平台</strong></h1>
        </div>
        <div class="card-container" style="margin-top: 0vw;">
            <a href="https://space.bilibili.com/350892754" class="card" style="margin-top: 2vw;" target="_blank">
                <img src="../../src/ico/bilibili.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>Bilibili</h2>
                    <p>妹の萌え</p>
                </div>
                <img src="../../src/images/bilibili_photo.JPG" alt="Photo" class="photo">
            </a>

            <a href="https://youtube.com/@dogofyoimiya?si=RBktRO0i9zkhy7AP" class="card" style="margin-top: 2vw;" target="_blank">
                <img src="../../src/ico/youtube.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>Youtube</h2>
                    <p>DogOfYoimiya</p>
                </div>
                <img src="../../src/images/youtube_photo.jpeg" alt="Photo" class="photo">
            </a>

            <a href="https://www.nicovideo.jp/user/130799092?ref=nicoiphone_other" class="card" style="margin-top: 5vw;" target="_blank">
                <img src="../../src/ico/niconico.png" alt="Logo" class="logo">
                <div class="info">
                    <h2>niconico</h2>
                    <p>ImoutoMoe
                    </p>
                </div>
                <img src="../../src/images/niconico_photo.PNG" alt="Photo" class="photo">

        </div>
